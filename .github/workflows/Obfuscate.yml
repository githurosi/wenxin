name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write
  security-events: write

env:
  OBFUSCATION_OPTIONS: >-
    --compact true
    --control-flow-flattening true
    --dead-code-injection true
    --identifier-names-generator hexadecimal
    --rename-globals true
    --string-array true
    --string-array-encoding 'rc4'
    --transform-object-keys true
    --unicode-escape-sequence true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        uses: npm install -g javascript-obfuscator
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify origin.js integrity
        run: |
          echo "${{ secrets.ORIGIN_JS_CHECKSUM }}  origin.js" | shasum -a 256 -c

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js $OBFUSCATION_OPTIONS

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--force'  # 如果需要强制推送

      - name: Cleanup
        run: |
          rm -rf node_modules
          rm origin.js
