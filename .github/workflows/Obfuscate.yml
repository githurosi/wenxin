name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"  # æ¯å¤©UTCæ—¶é—´01:00æ‰§è¡Œ

permissions:
  contents: write        # å…è®¸å†™å…¥ä»“åº“å†…å®¹
  security-events: write # å…è®¸è®°å½•å®‰å…¨äº‹ä»¶

env:
  OBFUSCATION_OPTIONS: >-
    --compact true
    --control-flow-flattening true
    --dead-code-injection true
    --identifier-names-generator hexadecimal
    --rename-globals true
    --string-array true
    --string-array-encoding 'rc4'
    --transform-object-keys true
    --unicode-escape-sequence true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # æ ¹æ®å®é™…éœ€è¦è°ƒæ•´è¶…æ—¶æ—¶é—´

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²è®°å½•è¿›è¡Œforce push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm      # å¯ç”¨npmç¼“å­˜åŠ é€Ÿå®‰è£…

      - name: Install global dependencies
        run: |
          npm install -g javascript-obfuscator
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # ä½¿ç”¨secretsä¸­çš„NPMä»¤ç‰Œ

      - name: Verify origin.js integrity
        run: |
          echo "${{ secrets.ORIGIN_JS_CHECKSUM }}  origin.js" | shasum -a 256 -c
          if [ $? -ne 0 ]; then
            echo "âŒ Checksum verification failed"
            exit 1
          fi

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            ${{ env.OBFUSCATION_OPTIONS }}  # æ­£ç¡®å¼•ç”¨ç¯å¢ƒå˜é‡

      - name: Stage and commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          file_pattern: '_worker.js'  # æ˜ç¡®æŒ‡å®šè¦æäº¤çš„æ–‡ä»¶
          push_options: '--force'

      - name: Cleanup workspace
        run: |
          rm -rf node_modules
          rm origin.js
          echo "ğŸ§¹ Workspace cleaned"

      - name: Post-build security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'node:20-alpine'  # æ‰«æåŸºç¡€é•œåƒ
          format: 'table'
          exit-code: '1'  # å‘ç°æ¼æ´æ—¶å¤±è´¥
