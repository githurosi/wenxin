name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write
  security-events: write

env:
  OBFUSCATION_OPTIONS: >-
    --compact true
    --control-flow-flattening true
    --dead-code-injection true
    --identifier-names-generator hexadecimal
    --rename-globals true
    --string-array true
    --string-array-encoding 'rc4'
    --transform-object-keys true
    --unicode-escape-sequence true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # 显式关闭缓存以绕过锁定文件检查
          cache: off

      - name: Install global dependencies
        run: |
          npm install -g javascript-obfuscator
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify origin.js integrity
        run: |
          echo "${{ secrets.ORIGIN_JS_CHECKSUM }}  origin.js" | shasum -a 256 -c
          if [ $? -ne 0 ]; then
            echo "❌ Checksum verification failed"
            exit 1
          fi

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            ${{ env.OBFUSCATION_OPTIONS }}

      - name: Stage and commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          file_pattern: '_worker.js'
          push_options: '--force'

      - name: Cleanup workspace
        run: |
          rm -rf node_modules
          rm origin.js
          echo "🧹 Workspace cleaned"

      - name: Post-build security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'node:20-alpine'
          format: 'table'
          exit-code: '1'
