name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Verify BPB Worker Source
        run: |
          wget -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
          echo "$(sha256sum origin.js)"

      - name: Obfuscate BPB Worker
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.75 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 0.75 \
            --string-array-wrappers-count 3 \
            --string-array-wrappers-chained true \
            --transform-object-keys true \
            --unicode-escape-sequence true \
            --domain-lock 'github.com'

      - name: Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'node:18-alpine'
          format: 'table'

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':lock: Automated security update [skip ci]'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--force'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Cleanup Artifacts
        run: |
          rm -f origin.js
          npm cache clean --force

      # 修复版本号为实际存在的 v1.0.0
      - name: Build Duration Alert
        if: always()
        uses: robertdebock/build-duration-alert-action@v1.0.0  # 从 v2 改为 v1.0.0
        with:
          threshold: 1200
